<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

	<div id="page-wrapper">
       <div class="row top-header">
           <div class="col-lg-12">
               <h2 class="page-header">Pacientes</h2>
           </div>
       </div>
       
        <ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Pacientes</li>
			
		</ol>
		
		<div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
   		</div>
   		
   		<div class="alert alert-success" th:if="${not #strings.isEmpty(removido)}">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<span th:text="${removido}"></span>
   		</div>
   		
		
		<div class="conteiner">
			
			<form method="GET" class="form-horizontal" action="/pacientes" th:object="${filtro}">
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" placeholder="Qual paciente você está procurando?"
	   							autofocus="autofocus" th:field="*{nome}"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form>			
			
			
			<br/>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Telefone</th>
						<th>E-mail</th>
						<th class="th-acoes">Ações</th>
					</tr>
				</thead>
				<tbody >
				      <tr th:each="p: ${pacientes}">  
				        <td th:text="${p.nome}"></td>
				        <td th:text="${p.cpf}"></td>
				        <td th:text="${p.telefone}"></td>
				         <td th:text="${p.email}"></td>
				        <td>
				        	<a th:href="@{pacientes/edit/{id}(id=${p.id})}" type="button" class="btn btn-outline btn-primary">Editar</a>
				        	<a th:href="@{pacientes/delete/{id}(id=${p.id})}" type="button" class="btn btn-outline btn-danger">Excluir</a>
				        </td>
				      </tr>
				</tbody>
			</table>
			<a th:href="@{/pacientes/novo}" type="button" class="btn btn-outline btn-primary">Novo Paciente</a>
		</div>
		
			
    </div>
</section>
</html>
